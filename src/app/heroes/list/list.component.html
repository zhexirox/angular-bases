<h3>Listado de heroes</h3>
<div *ngIf="deletedHero; else nothingWasDelete">
  <h5>Heroe borrado <small class="text-danger">{{ deletedHero }}</small></h5>
</div>
<ng-template #nothingWasDelete>
  <h5>No ha borrado nada.</h5>
</ng-template>


<button *ngIf="heroNames.length > 0" (click)="removeLastHero()" class="btn btn-outline-danger">Borrar ultimo heroe</button>


<ul class="mt-2 list-group">
  <li *ngFor="let name of heroNames" class="list-group-item">{{ name }}</li>
</ul>
